<org-header></org-header>

<div class="wrapper">
  <div class="container">
    <h2 [text]="{
      ENG: 'Authorization',
      ESP: 'Authorization',
      RUS: 'Авторизация',
    }">Authorization</h2>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
      <div class="form-group">
        <label for="name" [text]="{
          ENG: 'Username or email',
          ESP: 'Ddfsrd ',
          RUS: 'Логин или email',
        }">Username or email</label>
        <input type="text" id="name" formControlName="login"
          [class.validation-error]="isValidControl('login')">
          @if (isValidControl('login')) {
            <p class="error-message">{{getErrorMessage('login')}}</p>
          }
      </div>

      <div class="form-group">
        <label for="password" [text]="{
          ENG: 'Password',
          ESP: 'Pass',
          RUS: 'Пароль',
        }">Password</label>
        <input #password type="password" id="password" formControlName="password"
          [class.validation-error]="isValidControl('password')">
          @if (isValidControl('password')) {
            <p class="error-message">{{getErrorMessage('password')}}</p>
          }
      </div>
      <button type="submit" class="btn-primary" [text]="{
        ENG: 'Log in',
        ESP: 'Pass',
        RUS: 'Войти',
      }">Log in</button>
    </form>
  </div>
</div>
